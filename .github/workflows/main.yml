name: Build Windows
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # PowerShell-compatible package name derivation
      - name: Determine package name
        id: pkgname
        shell: pwsh
        run: |
          $url = git config --get remote.origin.url
          $repo = $url -split '/' | Select-Object -Last 1
          $repo = $repo -replace '\.git$',''
          $pkg = $repo.ToLower() -replace '[^a-z0-9_]','_'
          echo "name=$pkg" >> $env:GITHUB_OUTPUT

      - name: Add Windows platform
        shell: pwsh
        run: flutter create --platforms=windows --project-name ${{ steps.pkgname.outputs.name }} .

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows executable
        run: flutter build windows --release

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: WindowsApp
          path: build/windows/runner/Release/
          retention-days: 7

      - name: Package release
        shell: pwsh
        run: |
          cd build/windows/runner/Release
          Compress-Archive -Path * -DestinationPath "${{ steps.pkgname.outputs.name }}_windows.zip"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pkgname.outputs.name }}_windows
          path: build/windows/runner/Release/${{ steps.pkgname.outputs.name }}_windows.zip
